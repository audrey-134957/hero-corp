<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hero Corp</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <section class="page">
        <header class="header">
            <img src="./images/hc.png" alt="">
            <h1 class="header__heading">Hero Corp</h1>
        </header>
        <main class="main">
            <div class="presentation">
                <h2 class="presentation__heading">La série</h2>
                <figure class="presentation__figure">
                <img class="presentation__illustration-picture" src="./images/hc-logo.png" alt="">
                <p class="presentation__text">Hero Corp est une série télévisé française fanstastique et humoristique, produite par CALT, créée par Simon Astier et Alban Lenoir, réalisée par Simin Astier et écrite par Arnaud Joyel et Simon Astier. Les deux premières saisons sont diffusées depuis le 25 octobre 2008 sur Comédie+ et rediffusée sur France 4 depuis le 21 octobre 2013. La quatrième saison est, quant à elle, diffusée depuis le 19 décembre 2014 toujours sur France 4 et à partir du 9 février sur Game One. Une cinquième saison sera diffusée sur France 4 à partir du 24 mai 2017. Les saisons 1 à 4 sont disponibles sur Netflix depuis le 30 décembre 2016.</p>
                </figure>
            </div>
            <hr>
            <div class="persons">
                <ul class="persons__list-items">
                    <li class="persons__item">Simon Astier</li>
                    <li class="persons__item">Alban Lenoir</li>
                    <li class="persons__item">Sébastien Lalanne</li>
                    <li class="persons__item">Gérard Darier</li>
                    <li class="persons__item">Agnès Boury</li>
                    <li class="persons__item">François Podetti</li>
                    <li class="persons__item">Arnaud Joyet</li>
                    <li class="persons__item">Philippe Noël</li>
                    <li class="persons__item">Etienne Fague</li>
                    <li class="persons__item">Aurore Pourteyron</li>
                </ul>
            </div>
            <hr>
            <div class="pictures">
                <h2 class="pictures__heading">
                    Quelques images de la série
                </h2>
                <div class="pictures__list-items">
                    <figure class="pictures__figure">
                        <img class="pictures__image" src="./images/groupe.jpg" alt="">
                        <figcaption class="pictures__figcaption">Prêt à l'action</figcaption>
                    </figure>
                    <figure class="pictures__figure">
                        <img class="pictures__image" src="./images/hc-logo.png" alt="">
                        <figcaption class="pictures__figcaption">Logo</figcaption>
                    </figure>
                    <figure class="pictures__figure">
                        <img class="pictures__image" src="./images/groupe-costumes.jpg" alt="">
                        <figcaption class="pictures__figcaption">En costume</figcaption>
                    </figure>
                </div>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">
                Présentation de Hero Corp, la série &copy; Héro Corp
            </p>
        </footer>
    </section>
</body>
</html>
